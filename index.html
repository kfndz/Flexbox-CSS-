<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Fast & Furious Gallery</title>
</head>

<body>
    <div class="explore-box">
        <div class="explore-elements">
            <h1>Fast & Furious</h1>
            <label for="search"></label>
            <input type="search" name="search" placeholder="Search...">
        </div>
    </div>
    <div class="item-container">
        <div class="item"><img src="skyline.jpg" alt="Nissan Skyline"></div>
        <div class="item"><img src="eclipse.jpg" alt="Eclipse"></div>
        <div class="item"><img src="supra.jpg" alt="Toyota Supra"></div>
        <div class="item"><img src="lancerevo.jpg" alt="Lancer Evolution"></div>
        <div class="item"><img src="audir8.jpg" alt="Audi R8"></div>
        <div class="item"><img src="nissansilvia.jpg" alt="Silvia S15"></div>
    </div>
</body>

</html>
